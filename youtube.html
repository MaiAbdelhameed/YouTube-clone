<!DOCTYPE html>
<html>
    <head>
        <title> YouTube </title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="sidebar.css">
    </head>
    <body>
        <div class="header">
            <div class="header-logos">
                <img class="pic" src="icons/hamburger-menu.svg">
                <img class="logo" src="icons/youtube-logo.svg">
            </div>
            <div class="search">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search-icon" src="icons/search.svg">
                </button>
                <button class="voice-button">
                    <img class="voice-icon" src="icons/voice-search-icon.svg">
                </button>
            </div>
            <div class="sub-icons">
                <button class="icon-button">
                    <img class="icon" src="icons/upload.svg">
                </button>
                <button class="icon-button">
                    <img class="icon" src="icons/youtube-apps.svg">
                </button>
                <button class="icon-button">
                    <img class="icon" src="icons/notifications.svg">
                </button>
                <button class="icon-button">
                    <img class="profile" src="icons/profile.jfif">
                </button>
            </div>
        </div>
    </body>
</html>
