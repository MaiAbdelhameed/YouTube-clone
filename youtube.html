<!DOCTYPE html>
<html>
    <head>
        <title> YouTube </title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="sidebar.css">
    </head>
    <body>
        <div class="header">
            <div class="header-logos">
                <img class="pic" src="icons/hamburger-menu.svg">
                <img class="logo" src="icons/youtube-logo.svg">
            </div>
            <div class="search">
                <input class="holder" type="text" placeholder="Search">
                <button class="search-button">
                    <img src="icons/search.svg">
                </button>
                <button class="voice-button">
                    <img src="icons/voice-search-icon.svg">
                </button>
            </div>
            <div class="icons">
                <button>
                    <img src="icons/notifications.svg">
                </button>
                <button></button>
            </div>
        </div>
    </body>
</html>
